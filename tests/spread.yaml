project: validate

path: /validate

environment:
    UBUNTU_CORE_CHANNEL: "$(HOST: echo ${UBUNTU_CORE_CHANNEL:-beta})"
    TARGET_SNAPD_VERSION: "$(HOST: echo ${SPREAD_TARGET_SNAPD_VERSION:-2.23.6})"

backends:
    linode:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        halt-timeout: 2h
        systems:
            - ubuntu-14.04-64:
                kernel: GRUB 2
            - ubuntu-16.04-64:
                kernel: GRUB 2
            - ubuntu-16.04-32:
                kernel: GRUB 2
    qemu:
        systems:
            - ubuntu-14.04-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-16.04-64:
                username: ubuntu
                password: ubuntu
            - ubuntu-16.04-32:
                username: ubuntu
                password: ubuntu
suites:
    tasks/:
        summary: Generic automatable validation tasks
